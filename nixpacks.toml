[phases.setup]
nixPkgs = [
  "python311",
  "python311Packages.pip",  # Ensures pip is available in the environment
  "nodejs_20"
]

[phases.install]
cmds = [
  "cd flask-backend && python3 -m venv venv",  # Create a virtual environment
  "cd flask-backend && source venv/bin/activate && pip install -r requirements.txt",  # Activate and install dependencies
  "cd react-frontend && npm install"
]


[phases.build]
cmds = [
  "cd react-frontend && npm run build"
]

[start]
cmd = "cd flask-backend && python3 app.py"
